<!doctype html>
<html lang="es">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0" />
    <title>Gracias por participar</title>

    <link href="https://fonts.googleapis.com/css2?family=Atma:wght@500&display=swap" rel="stylesheet" />

    <style>
        body {
            font-family: "Atma", sans-serif;
            background-color: #e9d7c1;
            color: #301934;
            text-align: center;
            padding: 40px;
        }

        .box {
            max-width: 600px;
            width: 90%;
            /* Mobile fix: fluid width */
            margin: auto;
            background: transparent;
            padding: 30px;
            border-radius: 8px;
        }

        h1 {
            color: #af6f09;
            margin-bottom: 20px;
        }

        p {
            font-size: 16px;
            line-height: 1.4;
        }

        .summary {
            margin: 20px 0;
            font-size: 15px;
        }

        input {
            padding: 8px;
            width: 70%;
            margin-top: 10px;
            font-family: inherit;
        }

        button {
            margin-top: 15px;
            padding: 10px 20px;
            font-family: inherit;
            cursor: pointer;
            background: #f2c57c;
            border: none;
            font-weight: bold;
        }

        .small {
            font-size: 13px;
            opacity: 0.8;
        }
    </style>
</head>

<body>
    <div class="box">
        <h1>¡Gracias por participar!</h1>

        <p id="scoreText"></p>
        <p id="percentileText"></p>

        <div class="summary" id="summaryText"></div>

        <hr />

        <p>
            Si quieres participar en un <strong>sorteo</strong>, puedes
            dejar tu email (opcional):
        </p>

        <input type="email" id="emailInput" placeholder="tu@email.com" />
        <br />
        <button id="saveEmailBtn">Enviar email</button>

        <p class="small">
            El email no se asocia con tus decisiones ni con tu puntuación.
        </p>
    </div>

    <script src="/static/thanks.js"></script>
</body>

</html>
